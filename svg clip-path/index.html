<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Clip-Path 卡片效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      position: relative;
      width: 100%;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      cursor: none;
    }

    .card svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* 底層背景 */
    .card-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* 隱藏內容 */
    .card-hidden {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-hidden-text {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* 自定義圓形鼠標 */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      display: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .card:hover .custom-cursor {
      display: block;
    }

    /* 說明文字 */
    .instruction {
      color: white;
      font-size: 1.2em;
      margin-top: 30px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>滑鼠移動顯示隱藏內容</h1>

  <div class="cards-container">
    <!-- 卡片 1 -->
    <div class="card" data-card="1">
      <div class="card-background" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
        ?
      </div>
      <svg viewBox="0 0 300 400" preserveAspectRatio="xMidYMid slice">
        <defs>
          <clipPath id="clip-1">
            <circle cx="0" cy="0" r="150" fill="#000"></circle>
          </clipPath>
        </defs>
        <g clip-path="url(#clip-1)">
          <image
            href="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=800&fit=crop"
            width="300"
            height="400"
            preserveAspectRatio="xMidYMid slice">
          </image>
          <rect width="300" height="400" fill="rgba(0,0,0,0.3)"></rect>
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="32" font-weight="bold">美麗的山景</text>
        </g>
      </svg>
    </div>

    <!-- 卡片 2 -->
    <div class="card" data-card="2">
      <div class="card-background" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
        ?
      </div>
      <svg viewBox="0 0 300 400" preserveAspectRatio="xMidYMid slice">
        <defs>
          <clipPath id="clip-2">
            <circle cx="0" cy="0" r="150" fill="#000"></circle>
          </clipPath>
        </defs>
        <g clip-path="url(#clip-2)">
          <image
            href="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&h=800&fit=crop"
            width="300"
            height="400"
            preserveAspectRatio="xMidYMid slice">
          </image>
          <rect width="300" height="400" fill="rgba(0,100,150,0.3)"></rect>
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="32" font-weight="bold">海邊風景</text>
        </g>
      </svg>
    </div>

    <!-- 卡片 3 -->
    <div class="card" data-card="3">
      <div class="card-background" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
        ?
      </div>
      <svg viewBox="0 0 300 400" preserveAspectRatio="xMidYMid slice">
        <defs>
          <clipPath id="clip-3">
            <circle cx="0" cy="0" r="150" fill="#000"></circle>
          </clipPath>
        </defs>
        <g clip-path="url(#clip-3)">
          <image
            href="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=600&h=800&fit=crop"
            width="300"
            height="400"
            preserveAspectRatio="xMidYMid slice">
          </image>
          <rect width="300" height="400" fill="rgba(100,50,0,0.3)"></rect>
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="32" font-weight="bold">都市夜景</text>
        </g>
      </svg>
    </div>

    <!-- 卡片 4 -->
    <div class="card" data-card="4">
      <div class="card-background" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
        ?
      </div>
      <svg viewBox="0 0 300 400" preserveAspectRatio="xMidYMid slice">
        <defs>
          <clipPath id="clip-4">
            <circle cx="0" cy="0" r="150" fill="#000"></circle>
          </clipPath>
        </defs>
        <g clip-path="url(#clip-4)">
          <image
            href="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=800&fit=crop"
            width="300"
            height="400"
            preserveAspectRatio="xMidYMid slice">
          </image>
          <rect width="300" height="400" fill="rgba(0,100,0,0.3)"></rect>
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="32" font-weight="bold">森林探險</text>
        </g>
      </svg>
    </div>

    <!-- 卡片 5 -->
    <div class="card" data-card="5">
      <div class="card-background" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
        ?
      </div>
      <svg viewBox="0 0 300 400" preserveAspectRatio="xMidYMid slice">
        <defs>
          <clipPath id="clip-5">
            <circle cx="0" cy="0" r="150" fill="#000"></circle>
          </clipPath>
        </defs>
        <g clip-path="url(#clip-5)">
          <image
            href="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600&h=800&fit=crop"
            width="300"
            height="400"
            preserveAspectRatio="xMidYMid slice">
          </image>
          <rect width="300" height="400" fill="rgba(150,100,150,0.3)"></rect>
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="32" font-weight="bold">自然之美</text>
        </g>
      </svg>
    </div>

    <!-- 卡片 6 -->
    <div class="card" data-card="6">
      <div class="card-background" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);">
        ?
      </div>
      <svg viewBox="0 0 300 400" preserveAspectRatio="xMidYMid slice">
        <defs>
          <clipPath id="clip-6">
            <circle cx="0" cy="0" r="150" fill="#000"></circle>
          </clipPath>
        </defs>
        <g clip-path="url(#clip-6)">
          <image
            href="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=600&h=800&fit=crop"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMid slice">
          </image>
          <foreignObject width="100%" height="100%">
            <div class="card-hidden-text" style="background: rgba(200,100,0,0.4);">
              沙漠風光
            </div>
          </foreignObject>
        </g>
      </svg>
    </div>
  </div>

  <p class="instruction">將鼠標移動到卡片上，圓圈會跟隨顯示隱藏的內容</p>

  <div class="custom-cursor"></div>

  <script src="./script.js"></script>
</body>
</html>
